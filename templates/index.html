<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laksh.v1 - Emotional Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #5FBFF9;
      --secondary: #16BAC5;
      --accent: #5863F8;
      --dark: #0A0A0A;
      --light: #F9F9F9;
      --bot-bg: #F1FAFF;
      --user-bg: #E8F4FC;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 80vh;
      max-height: 800px;
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
    }

    .chat-header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .chat-header h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 500;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .chat-header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .safety-notice {
      font-size: 0.75rem;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 5px 10px;
      border-radius: 15px;
      margin-top: 10px;
      display: inline-block;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
      background-color: #fafcff;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      display: flex;
      gap: 12px;
      max-width: 80%;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .bot-message {
      align-self: flex-start;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-top: 5px;
      background-size: cover;
      background-position: center;
      border: 2px solid white;
      box-shadow: var(--shadow);
    }

    .user-avatar {
      background-color: var(--accent);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bot-avatar {
      background-image: url('laksh.png');
    }

    .message-content {
      padding: 12px 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: relative;
      line-height: 1.5;
    }

    .user-message .message-content {
      background-color: var(--user-bg);
      border-top-right-radius: 0;
      color: #1a3e72;
    }

    .bot-message .message-content {
      background-color: var(--bot-bg);
      border-top-left-radius: 0;
      color: #0d2b4e;
    }

    .message-sender {
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
      font-size: 0.85rem;
    }

    .input-area {
      display: flex;
      padding: 15px;
      background: white;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    #user-input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #e0e5ec;
      border-radius: 25px;
      font-family: inherit;
      font-size: 0.95rem;
      transition: all 0.3s;
      background: #f8fafc;
    }

    #user-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(95, 191, 249, 0.2);
    }

    .send-button {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 25px;
      padding: 0 25px;
      margin-left: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(21, 186, 197, 0.3);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .typing-indicator {
      display: flex;
      padding: 10px 15px;
      background-color: var(--bot-bg);
      border-radius: var(--radius);
      margin-left: 52px;
      width: fit-content;
      border-top-left-radius: 0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: var(--secondary);
      border-radius: 50%;
      margin: 0 2px;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }

    /* Footer with reporting info */
    .chat-footer {
      padding: 10px 20px;
      font-size: 0.7rem;
      text-align: center;
      color: #666;
      background-color: rgba(0, 0, 0, 0.02);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    .report-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    /* Scrollbar styling */
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: rgba(95, 191, 249, 0.5);
      border-radius: 3px;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .chat-container {
        height: 90vh;
        border-radius: 0;
      }
      
      .message {
        max-width: 90%;
      }
      
      .send-button {
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Laksh.v1</h2>
      <p>Your Emotional Companion</p>
      <div class="safety-notice">Model is under training â€¢ Please report any concerns</div>
    </div>
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Share your thoughts..." autocomplete="off" />
      <button class="send-button" onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
    <div class="chat-footer">
      This is an experimental AI. Report any offensive messages to 
      <a href="mailto:relaxbro2005@gmail.com" class="report-link">relaxbro2005@gmail.com</a>
    </div>
  </div>

  <script>
    // Add initial welcome message with disclaimer
    document.addEventListener('DOMContentLoaded', function() {
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML = `
        <div class="message bot-message">
          <div class="avatar bot-avatar"></div>
          <div class="message-content">
            <span class="message-sender">Laksh.v1</span>
            Hello! I'm Laksh, your emotional companion. How are you feeling today?
            <div style="margin-top: 8px; font-size: 0.75rem; color: #666;">
              <i class="fas fa-info-circle"></i> Note: I'm still learning. Please be patient and report any inappropriate responses.
            </div>
          </div>
        </div>
      `;
    });

    async function sendMessage() {
      const inputBox = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const message = inputBox.value.trim();
      
      if (!message) return;

      // Add user message
      chatBox.innerHTML += `
        <div class="message user-message">
          <div class="avatar user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="message-content">
            <span class="message-sender">You</span>
            ${message}
          </div>
        </div>
      `;
      
      inputBox.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
      
      // Show typing indicator
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'typing-indicator';
      typingIndicator.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      chatBox.appendChild(typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        
        // Remove typing indicator
        chatBox.removeChild(typingIndicator);
        
        // Add bot response
        chatBox.innerHTML += `
          <div class="message bot-message">
            <div class="avatar bot-avatar"></div>
            <div class="message-content">
              <span class="message-sender">Laksh.v1</span>
              ${data.response}
            </div>
          </div>
        `;
        
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
        chatBox.removeChild(typingIndicator);
        
        chatBox.innerHTML += `
          <div class="message bot-message">
            <div class="avatar bot-avatar"></div>
            <div class="message-content">
              <span class="message-sender">Laksh.v1</span>
              I'm having trouble connecting right now. Please try again later.
            </div>
          </div>
        `;
        
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    // Allow sending message with Enter key
    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
